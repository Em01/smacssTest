<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lesson 6: State Rules</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="toggle is-collapsed">
		<div class="message is-error">
			This is a message.
		</div> <!-- end message -->

		<div class="mobile-only is-hidden">
			This text will only appear on mobile.
		</div> <!-- end mobile-only -->
	</div> <!-- end toggle -->

</body>
</html>
